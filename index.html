<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Roboto+Mono:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title>Decor</title>
  </head>
  <body>
    <header id="event-description">
      <div id="disclaimer">
        <h2>Decor</h2>
        <p class="about-event">
          um evento para revolucionar a sua criatividade
        </p>
        <p>Data do Evento</p>
        <p class="event-date">Domingo, 28 de Maio, a partir das 14h</p>
      </div>
      <div id="subscription-form">
        <p>Preecha o formulário para receber os detalhes do evento</p>
        <form>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              placeholder="Digite seu melhor email"
            />
          </div>
          <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="number" name="Phone" placeholder="Número WhatsApp" />
          </div>
        </form>
        <div class="form-group">
          <label for="Interest">Principal Interesse</label>
          <select name="interest">
            <option value="" disabled selected>Selecione</option>
            <option value="house">Casas</option>
            <option value="garden">Jardim</option>
            <option value="other">Outros</option>
          </select>
        </div>
        <input type="submit" class="btn" value="Quero me inscrever" />
      </div>
    </header>
  </body>
</html>
